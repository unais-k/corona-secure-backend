<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

   {% extends "DesignPage.html" %}
  {% block body %}

</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="919" height="225" border="1" align="center">
    <tr>
      <td width="62" height="71">Sl.No</td>
      <td width="94">Name</td>
      <td width="154">Address</td>
      <td width="108">Pin</td>
      <td width="107">Phone</td>
      <td width="104">Email</td>
      <td width="91">Photo</td>
      <td width="71">Aadhar No</td>
      <td width="71">Gender</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['asha_worker_name']}}</td>
      <td>{{i['address']}}</td>
      <td>{{i['pin']}}</td>
      <td>{{i['phone']}}</td>
      <td>{{i['email']}}</td>
      <td><img src="/static/ashaworkerPics/{{i['photo']}}" height="100" width="75" /></td>
      <td>{{i['aadhar_no']}}</td>
      <td>{{i['gender']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
