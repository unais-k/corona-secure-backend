<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>Untitled Document</title>

   {% extends "DesignPage.html" %}

</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="663" height="179" border="1" align="center">
    <tr>
      <td width="56" height="63">Sl.no </td>
      <td width="106">Health dept name</td>
      <td width="140">Address</td>
      <td width="67">Phone</td>
      <td width="97">Email</td>
      <td width="92">License no</td>
      <td width="59">&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['health_name']}}</td>
      <td>{{i['address']}}</td>
      <td>{{i['phone']}}</td>
      <td>&nbsp;{{i['email']}}</td>
      <td>&nbsp;{{i['license']}}</td>
      <td><p><a href="/edit_health_details/{{i['health_department_id']}}">Edit</a></p>
      <p><a href="/delete_health/{{i['health_department_id']}}">Delete</a></p></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
