<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

   {% extends "DesignPage.html" %}
  {% block body %}

</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="767" height="165" border="1" align="center">
    <tr>
      <td width="69" height="57">Sl.No</td>
      <td width="133">House no</td>
      <td width="74">House Name</td>
      <td width="183">Address</td>
      <td width="146">Ration card no.</td>
      <td width="122">&nbsp;</td>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['house_name']}}</td>
      <td>{{i['house_no']}}</td>
      <td>{{i['address']}}</td>
      <td>{{i['ration_card_no']}}</td>
      <td><a href="/view_HouseMembers/{{i['house_id']}}">view members</a></td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
