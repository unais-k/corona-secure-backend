<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% extends "DesignPage.html" %}
  {% block body %}
</head>
<body>
<form id="form1" name="form1" method="post" action="/SelectPage">
  <table width="952" border="0">

    <tr>
      <td>Select Health Department</td>
      <td>
          <select name="hlid" id="hlid">
              <option value="-1">Select</option>
              {% for i in data %}
              <option value="{{ i['health_login_id'] }}">{{ i['health_name'] }}</option>
              {% endfor %}
          </select>
      </td>
    </tr>
    <tr>
      <td>Select Option</td>
      <td>
          <select name="select" id="select">
              <option value="Asha Workers">Asha Workers</option>
              <option value="Volunteers">Volunteers</option>
              <option value="Quarantine Family">Quarantine Family</option>
          </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="view" id="view" value="Submit" /></td>
    </tr>
  </table>
</form>

</body>
</html>
{% endblock %}
